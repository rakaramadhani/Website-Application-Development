<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1>Javascript can Changes Image</h1>
    <img id="myImage" onclick="changeImage()" src="Lampu_mati.png" width="10%">
    <p>Click to turn on</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage')
            if (image.src.match("nyala")) {
                image.src = "Lampu_mati.png"
            }
            else{
                image.src = "Lampu_nyala.png"
            }
        }
    </script>
</body>
</html>
